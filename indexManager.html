<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员登录页面</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/indexManager.css">
</head>
<body>
<div class="bgimg">
    <div class="login">
        <div class="title text-center">
            <h4>管理员登录界面</h4>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="input1" class="col-sm-3 control-label">账号:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="input1" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <label for="input2" class="col-sm-3 control-label">密码:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="input2" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">

                        <button  class="dl btn btn-default btn-block">登录
                            <!--<a href="homePage.html">     </a>-->
                        </button>

                </div>
                <div class=" col-sm-4">
                    <button  class="btn btn-default btn-block">注册</button>
                </div>
            </div>
        </form>
    </div>

</div>




<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="js/indexManager.js"></script>
</body>
</html>
