<section id="scoreContent" class="container">

        <form class="form-horizontal">
            <div class="form-group">

                    <label for="inputEmail3" class="col-sm-4 control-label"><i class="glyphicon glyphicon-asterisk"></i>考生姓名：</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入你要查询的考生姓名">
                    </div>
                </div>


            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label"><i class="glyphicon glyphicon-asterisk"></i>准考证号：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入考生的准考证号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword5" class="col-sm-4 control-label">考试科目：</label>
                <div class="col-sm-4">
                    <select class="form-control" id="inputPassword5">
                        <option>全选</option>
                        <option>高数</option>
                        <option>英语</option>
                        <option>数据结构</option>
                        <option>java</option>
                        <option>c++</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-default btn-block btn-info btn-lg">查询</button>
                </div>
            </div>
        </form>
